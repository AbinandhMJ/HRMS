{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>New Password - ALGOTRICZ</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{% static 'css/font.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .password-strength-meter {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        .password-strength-meter .strength {
            height: 5px;
            border-radius: 5px;
            background-color: #e9ecef;
            margin-right: 0.5rem;
            flex-grow: 1;
        }
        .password-strength-meter .strength.active {
            background-color: #28a745;
        }
        .password-strength-meter .strength.medium {
            background-color: #ffc107;
        }
        .password-strength-meter .strength.weak {
            background-color: #dc3545;
        }
    </style>
</head>

<body class="bg-primary d-flex align-items-center justify-content-center min-vh-100">
    <section class="w-lg-550px bg-body rounded shadow-sm p-4 p-lg-5 mx-auto">
        <!--begin::Form-->
        <form class="form w-100" novalidate id="kt_new_password_form">
            <!--begin::Heading-->
            <div class="text-center mb-4">
                <!--begin::Title-->
                <h3 class="forgotpass">Setup New Password</h3>
                <!--end::Title-->
            </div>
            <!--end::Heading-->

            <!--begin::Input group-->
            <div class="mb-4 fv-row">
                <!--begin::Wrapper-->
                <div class="form-floating mb-3">
                    <input class="form-control form-control-lg form-control-solid" type="password" id="password" placeholder="Enter your password" name="password" autocomplete="off">
                    <label for="password" class="form-label">Password</label>
                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" id="togglePassword">
                        <i class="fa fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <!--end::Wrapper-->

                <!--begin::Meter-->
                <div class="password-strength-meter">
                    <div class="strength" id="strength1"></div>
                    <div class="strength" id="strength2"></div>
                    <div class="strength" id="strength3"></div>
                    <div class="strength" id="strength4"></div>
                </div>
                <!--end::Meter-->

                <!--begin::Hint-->
                <div class="text-muted">
                    <small>Use 8 or more characters with a mix of letters, numbers & symbols.</small>
                </div>
                <!--end::Hint-->
            </div>
            <!--end::Input group-->

            <!--begin::Input group-->
            <div class="mb-4 fv-row">
                <div class="form-floating">
                    <input class="form-control form-control-lg form-control-solid" type="password" id="confirmPassword" placeholder="Confirm your password" name="confirm_password" autocomplete="off">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                </div>
            </div>
            <!--end::Input group-->

            <!--begin::Action--><div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg rounded-0" type="submit"><small> <a href="#" class="text-light text-decoration-none">Save</small></button>
                    </div>
                  </div>
            <!--end::Action-->
        </form>
        <!--end::Form-->
        
      <h1 class="logo text-center text-muted mt-4">ALGOTRICZ</h1>
        
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const strengths = document.querySelectorAll('.password-strength-meter .strength');

            strengths.forEach((element, index) => {
                element.classList.remove('active', 'medium', 'weak');
                if (password.length > (index + 1) * 4) {
                    if (index === 3 && password.length >= 12) {
                        element.classList.add('active');
                    } else if (index === 2 && password.length >= 8) {
                        element.classList.add('medium');
                    } else if (index === 1 && password.length >= 4) {
                        element.classList.add('weak');
                    }
                }
            });
        });
    </script>
</body>
</html>
